theme: jekyll-theme-hacker
title: Use of Weapons
# github: [metadata]
# repository: theChairmaker/theChairmaker.github.io
email: r3r00t3d@gmail.com
url: https://theChairmaker.github.io
twitter_username: r3r00t3d
github_username: theChairmaker
search: true

# Build settings
markdown: kramdown
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Zagreb

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Cheradenine Zakalwe"
  avatar : /assets/images/anatomical-heart.jpg
  bio    : "Abandon certainty."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://theChairmaker.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/theChairmaker"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
