title: Abandon Certainty
email: thecha1rmak3r@gmail.com
description: "Infosec fun and games"
github: [metadata]
repository: theChairmaker/theChairmaker.github.io
baseurl : 
url: https://theChairmaker.github.io
twitter_username: r3r00t3d
github_username: theChairmaker
minimal_mistakes_skin: dark
search: true
logo: /assets/images/pentagram.jpg

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Zagreb

include:
  - _pages

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Tomislav A."
  avatar : /assets/images/macabre.jpg
  bio    : "Playing CTF's, wargames and doing security for living"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://thechairmaker.github.io"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/theChairmaker"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/r3r00t3d"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/theChairmaker"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
